version: '3.10'

x-deploy-policy: &x-deploy-policy
  mode: global
  resources:
    limits:
      memory: 128M
    reservations:
      memory: 64M

x-default-logging: &x-default-logging
  options:
    max-size: "12m"
    max-file: "5"
  driver: json-file

networks:
  dockerswarm_monitoring:
    name: dockerswarm_monitoring
    external: true

configs:
  node-meta.prom:
    template_driver: golang
    file: node-meta.prom

services:
  node-exporter:
    image: prom/node-exporter:${NODE_EXPORTER_VERSION:?Please set NODE_EXPORTER_VERSION environment variable}
    privileged: true
    command:
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.textfile.directory=/etc/node-exporter/'
      - '--path.rootfs=/rootfs'
      - '--no-collector.ipvs'
    environment:
      NODE_ID: "${NODE_ID:-{{.Node.ID}}}"
      NODE_NAME: "${NODE_NAME:-{{.Node.Hostname}}}"
    networks:
      - dockerswarm_monitoring
    volumes:
      - /:/rootfs:ro,rslave
    configs:
      - source: node-meta.prom
        target: /etc/node-exporter/node-meta.prom
    deploy: 
      <<: *x-deploy-policy
      labels:
        io.prometheus.enable: "true"
        io.prometheus.job: "node-exporter"
    logging: *x-default-logging

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:${CADVISOR_VERSION:?Please set CADVISOR_VERSION environment variable}
    command: -logtostderr -docker_only
    privileged: true
    networks:
      - dockerswarm_monitoring
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /sys:/sys:ro
      - /var/run:/var/run:ro
      - /dev/disk/:/dev/disk:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # For Darwin comment out the following line
      - /etc/hostname:/etc/hostname:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    deploy: 
      <<: *x-deploy-policy
      labels:
        io.prometheus.enable: "true"
        io.prometheus.job: "cadvisor"
    logging: *x-default-logging
